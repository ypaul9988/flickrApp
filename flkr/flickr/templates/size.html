<div class="container">
	<div class="row">
		<div class="col-md-12 size-listing">
			<a href="#/" class="btn btn-success">Back To Recent Photos</a>
			<p>Available Sizes</p>
			
			<div class="alert alert-warning" role="alert" ng-show="msg">
				{{ message }}
			</div>
			<ul>
				<li ng-repeat="size in sizes"><a href="javascript:void(0);" ng-click="openImage(size.source)">Label {{ size.label +'('+ size.width +'X'+ size.height +')' }}</a></li>
			</ul>
		</div>
	</div>
</div>
